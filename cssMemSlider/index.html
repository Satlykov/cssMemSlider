    <body>
        <main>
            <div class="slider">

                    <input type="radio" name="r" id="r1" checked />

                        <img src="./img/5.webp" alt="5" srcset="" />

                    </div>

            </div>
            <div class="navigation">

                <label for="r3" class="bar"></label>
